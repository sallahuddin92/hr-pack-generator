<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Pack Generator</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple spinner animation */
        #spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 sm:p-8 max-w-3xl">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            
            <div class="p-6 sm:p-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">ðŸ‡²ðŸ‡¾ Malaysian SME HR Pack Generator</h1>
                <p class="mt-2 text-gray-600">Fill in your company's details below to generate your complete, customized HR document pack.</p>
            </div>

            <!-- 2. The Form -->
            <form id="hr-form" class="space-y-6 px-6 sm:px-8 pb-8">

                <!-- Section: Branding -->
                <fieldset class="border-t border-gray-200 pt-6">
                    <legend class="text-lg font-semibold text-gray-800">1. Branding</legend>
                    <div class="mt-4 grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="logo_upload" class="block text-sm font-medium text-gray-700">Company Logo</label>
                            <input type="file" name="logo_upload" id="logo_upload" accept="image/png, image/jpeg" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div>
                            <label for="brand_tagline" class="block text-sm font-medium text-gray-700">Company Tagline (for Footer)</label>
                            <input type="text" name="brand_tagline" id="brand_tagline" value="Empowering Malaysian SMEs through Smart HR Systems" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                    </div>
                </fieldset>

                <!-- Section: Company Details -->
                <fieldset class="border-t border-gray-200 pt-6">
                    <legend class="text-lg font-semibold text-gray-800">2. Company Details</legend>
                    <div class="mt-4 grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name (Sdn. Bhd., etc.)</label>
                            <input type="text" name="company_name" id="company_name" placeholder="Addin Resources Sdn. Bhd." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                        <div>
                            <label for="company_address" class="block text-sm font-medium text-gray-700">Company Address</label>
                            <input type="text" name="company_address" id="company_address" placeholder="Level 1, 123 Main Street, 50000 Kuala Lumpur" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                        <div>
                            <label for="working_hours" class="block text-sm font-medium text-gray-700">Official Working Hours</label>
                            <input type="text" name="working_hours" id="working_hours" value="9:00 AM to 6:00 PM, Monday to Friday" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                        <div>
                            <label for="dress_code" class="block text-sm font-medium text-gray-700">Company Dress Code</label>
                            <input type="text" name="dress_code" id="dress_code" value="Business Casual" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                    </div>
                </fieldset>

                <!-- Section: Contact Details -->
                <fieldset class="border-t border-gray-200 pt-6">
                    <legend class="text-lg font-semibold text-gray-800">3. Signatory & HR Contact</legend>
                    <div class="mt-4 grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="ceo_name" class="block text-sm font-medium text-gray-700">CEO / Signatory Name</label>
                            <input type="text" name="ceo_name" id="ceo_name" placeholder="Ahmad Bin Abdullah" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                        <div>
                            <label for="ceo_title" class="block text-sm font-medium text-gray-700">CEO / Signatory Title</label>
                            <input type="text" name="ceo_title" id="ceo_title" placeholder="Chief Executive Officer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                        <div>
                            <label for="hr_name" class="block text-sm font-medium text-gray-700">HR Contact Name</label>
                            <input type="text" name="hr_name" id="hr_name" placeholder="Siti Binti Ismail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                        <div>
                            <label for="hr_title" class="block text-sm font-medium text-gray-700">HR Contact Title</label>
                            <input type="text" name="hr_title" id="hr_title" placeholder="HR Manager" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                        </div>
                    </div>
                </fieldset>

                <!-- Submit Button -->
                <div class="pt-6 border-t border-gray-200">
                    <div class="flex items-center justify-end">
                        <div id="loading" class="hidden flex items-center mr-4">
                            <div id="spinner" class="mr-2"></div>
                            <span class="text-gray-600">Generating your pack... This may take a moment.</span>
                        </div>
                        <button type="submit" id="submit-btn" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Generate & Download Pack
                        </button>
                    </div>
                </div>

                <!-- Error Message Area -->
                <div id="error-message" class="hidden p-4 bg-red-50 text-red-700 rounded-md"></div>
            </form>
        </div>
    </div>

    <!-- 3. The JavaScript -->
    <script>
        // --- CONFIGURATION ---
        // âš ï¸ IMPORTANT: After deploying your backend to Render,
        // paste the Render URL here.
        const API_ENDPOINT = "https://your-render-app-name.onrender.com/generate-pack"; 
        // For local testing: const API_ENDPOINT = "http://127.0.0.1:5000/generate-pack";
        // ---------------------

        const form = document.getElementById('hr-form');
        const submitBtn = document.getElementById('submit-btn');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the form from reloading the page
            
            // Show loading spinner, hide button/errors
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50');
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                // 1. Create FormData from the form
                const formData = new FormData(form);

                // 2. Send the form data to the backend API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    // Try to get error message from backend
                    const err = await response.json();
                    throw new Error(err.error || `Server error: ${response.status}`);
                }

                // 3. Handle the file download
                // The backend sends back the .zip file
                const blob = await response.blob();
                
                // Get filename from response header, or create a default
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'HR_Pack.zip'; // Default
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                    if (filenameMatch && filenameMatch.length > 1) {
                        filename = filenameMatch[1];
                    }
                }

                // 4. Create a temporary link to trigger the download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(url);
                a.remove();
                form.reset(); // Reset the form after successful download

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = `An error occurred: ${error.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                // Hide loading spinner, re-enable button
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
